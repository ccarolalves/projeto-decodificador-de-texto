<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <style>
        body{
            background-color: #F3F5FC;
        }
        div.imagem-logo{
            display: block;
            padding-top: 40px;
            padding-left: 84px;
        }
        input#texto-resultante{
            background: white;
            height: 500px;
            width: 270px;
            background-image: url(imagens/boneco.png);
            background-repeat: no-repeat;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="imagem-logo">
            <img src="imagens/logo.png.png" alt="Logo da Alura">
        </div>
    </header>
    <main>
        <section>
            <label for="campo-texto"></label>
            <input type="text" name="" id="campo-texto" placeholder="Digite seu texto">
        </section>
        <section>
            <p>Apenas letras minusculas e sem acento.</p>
        </section>
        <section>
            <input type="button" value="Criptografar" onclick="botaoCripto">
            <input type="button" value="Descriptografar">
        </section>
        <section>
            <label for="texto-resultante"></label>
            <input type="text" name="" id="texto-resultante">
        </section>
    </main>
    <footer>
        <p class="copyright"> &copy; Desenvolvido por Ana Caroline Alves</p>
    </footer>
    <script>

        //As "chaves" de criptografia que utilizaremos são:
        //A letra "e" é convertida para "enter"
        //A letra "i" é convertida para "imes"
        //A letra "a" é convertida para "ai"
        //A letra "o" é convertida para "ober"
        //A letra "u" é convertida para "ufat"
        
        
        var textoCodifica = document.querySelector('#campo-texto');
        var textoResul = document.querySelector('#texto-resultante');

        function botaoCripto(){
            var textoCriptado = cripto(textoCodifica.value);
            textoResul = textoCriptado;
            textoCodifica = "";
        }
        
        function cripto(criptografar){
            let matrizCodificacao = [["e", "enter"], ["i", 'imes'], ["a", "ai"], ["o", "ober"], ["u", "ufat"]];
            criptografar = criptografar.toLowerCase(); //toLowerCase -> só pegar as letras minusculas

            for(var i=0; i<matrizCodificacao.length; i++){
                if(criptografar.includes(matrizCodificacao[i][0])){
                    criptografar = criptografar.replaceAll(matrizCodificacao[i][0], matrizCodificacao[i][1])
                    //replaceAll substitui uma matriz por outra
                }
            }
            return criptografar;
        }

        //o includes serve para array e strings -> método boleano (retorna v ou f)

        
        //.onclick = cripto;

        

    </script>
</body>
</html>
