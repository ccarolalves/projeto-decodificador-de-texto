<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <style>
        body{
            background-color: #F3F5FC;
        }
        div.imagem-logo{
            display: block;
            padding-top: 40px;
            padding-left: 84px;
        }
        input.texto-resultante{
            background: white;
            background-image: url();
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="imagem-logo">
            <img src="imagens/logo.png.png" alt="Logo da Alura">
        </div>
    </header>
    <main>
        <div>
            <label for="campo-texto"></label>
            <input type="text" name="" id="campo-texto" placeholder="Digite seu texto">
        </div>
        <div>
            <p>Apenas letras minusculas e sem acento.</p>
        </div>
        <div>
            <input type="button" value="Criptografar">
            <input type="button" value="Descriptografar">
        </div>
        <div>
            <label for="texto-resultante"></label>
            <input type="text" name="" id="texto-resultante">
        </div>
    </main>
    <footer>
        <p class="copyright"> &copy; Desenolvido por Ana Caroline Alves</p>
    </footer>
</body>
</html>
